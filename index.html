<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="scoreboard">SCOREBOARD</h1>
      <div class="teamsides">
        <div>
          <h1 id="home">HOME</h1>
        </div>
        <div>
          <h1 id="guest">GUEST</h1>
        </div>
      </div>
      <div class="scorebox">
        <div id="fle">
          <div class="scores">
            <div class="home-cont">
              <p id="hScore" class="hScore">0</p>
            </div>
            <div class="btn">
              <div onclick="add1PointHome()">
                <p>+ 1</p>
              </div>
              <div onclick="add2PointHome()">
                <p>+ 2</p>
              </div>
              <div onclick="add3PointHome()">
                <p>+ 3</p>
              </div>
            </div>
          </div>
          <div class="scores">
            <div class="home-cont">
              <p id="gScore" class="gScore">0</p>
            </div>
            <div class="btn">
                <div onclick="add1PointGuest()">
                  <p>+ 1</p>
                </div>
                <div onclick="add2PointGuest()">
                  <p>+ 2</p>
                </div>
                <div onclick="add3PointGuest()">
                  <p>+ 3</p>
                </div>
            </div>
          </div>
        </div>
        <div class="reset" onclick="reset()">Reset</div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
